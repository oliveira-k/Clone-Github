<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub · GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>

        <div class="logo"><a href="https://github.com/"><img src="assets/github.svg" alt="ícone do github"></a>
        </div>


        <div id="container">

            <div id="header">


                <h1>Sign in to GitHub</h1>
            </div>

            <div id="card">

            <div class="textfield">

                <label for="">Username or email address</label>

                <input id="usuario" type="text">


            </div>

            <div class="textfield">

                <label for="password">Password <a href="">Forgot password?</a></label>

                <input id="password" type="password">

                
            </div>

            

            <button>Sign in</button>

        </div> </div>

        <div id="create">New to GitHub? <a href="https://github.com/signup?source=login">Create an account<a></div>
            <DIV id="footer">

                <ul>


                    <li class="lista">


                        <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">
                            Terms
                        </a>
                    </li>

                    <li class="lista">


                        <a href="https://github.com/site/privacy">
                            Privacy
                        </a>
                    </li>
                    <li class="lista">


                        <a href="https://docs.github.com/">
                            Docs
                        </a>
                    </li>

                    <li class="container">


                        <a href="https://support.github.com/?tags=dotcom-direct">
                            Contact GitHub Support
                        </a>
                    </li>





                </ul>

            </DIV>

        </div>

    </main>

</body>

</html>
