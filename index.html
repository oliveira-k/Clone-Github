<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in to Github</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="logo">
            <a href="https://github.com/">

                <img src="assets/github.svg" alt="icone do github">

            </a>
        </div>
        <div id="conteiner">

            <div id="header">

                <h1>
                    Sign in to GitHub
                </h1>

            </div>
            <div id="card">

                <div class="textfield">

                    <label for="Usúario">Username or email address</label>
                    <input id="Usúario" type="text">

                </div>
                <div class="textfield">

                    <label for="Password">Password
                        <a href="https://github.com/password_reset">Forgot password?</a>
                    </label>
                    <input id="Password" type="text">




                </div>

                <Button>Sing in</Button>

            </div>

            <div id="create">

                New to GitHub? <a href="https://github.com/signup?source=login"> Create an account</a>

            </div>

        </div>
        <div id="footer">

            <ul>

                <li class="lista"> <a
                        href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
                </li>
                <li class="lista"> <a
                        href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
                </li>
                <li class="lista"><a href="https://docs.github.com/pt">Docs</a></li>
                <li class="lista" id="contato"><a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub
                        Support</a></li>

            </ul>

        </div>
    </main>



</body>

</html>
